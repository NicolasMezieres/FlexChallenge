<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/indexDesktop.css" />
    <link rel="stylesheet" href="css/indexMobile.css" />
    <link rel="stylesheet" href="css/index.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="flex justifyCenter">
      <article class="flex">
        <img src="images/image-product-desktop.jpg" alt="image's product" class="productDesktop" />
        <img src="images/image-product-mobile.jpg" alt="image's prdouct" class="productMobile" />
        <section class="sectionProduct">
          <p class="colorGrey familyMontserrat letterSpacing3">PERFUME</p>
          <h1 class="familyFraunces fontSize32">Gabrielle Essence Eau De Parfum</h1>
          <p class="familyFraunces colorGrey">
            A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL
          </p>
          <p class="fontSize32 weight700 colorGreen500 familyFraunces flex gap10">
            $149.99<span class="test fontSize14 colorGrey lineThrough alignSelfCenter"
              >$169.99</span
            >
          </p>
          <button
            class="flex justifyCenter alignCenter gap10 familyMontserrat colorWhite backgroundGreen500 rounded10"
          >
            <img src="images/icon-cart.svg" alt="cart" />Add to Cart
          </button>
        </section>
      </article>
    </main>
  </body>
</html>
